<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link href="styles.css" rel="stylesheet" />
</head>
<body>

  <div id="attribution">

  </div>
  <script src="../bower_components/d3/d3.js" charset="utf-8"></script>
  <script src="d3.geo.tile.v0.min.js"></script>
  <script src="map.js"></script>
  <script>

    var options = {
