<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>天地图-SVG地图叠加</title>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <div id="map"></div>
  <div id="attribution">
    数据来源:<a href="http://tianditu.cn">天地图</a>, <a href="http://naturalearthdata.com">自然地球</a>
    地图投影:球面墨卡托
  </div>
  <script src="../bower_components/d3/d3.js" charset="utf-8"></script>
  <script src="d3.geo.tile.v0.min.js"></script>
  <script src="map.js"></script>
  <script>
    /*global d3, map*/
    var options = {
      tiles: [
        "http://t0.tianditu.cn/DataServer?T=vec_w&X={x}&Y={y}&L={z}",
        "http://t0.tianditu.cn/DataServer?T=cva_w&X={x}&Y={y}&L={z}"
      ]
    },
    svg,
    graticule = d3.geo.graticule();

    map(options, function(projection, path) {
      if(!svg) {
        svg = d3.select("#map")                            // 创建经纬网图层
          .append("svg")
          .style("position", 'absolute');
        svg.append("g")                                     // 绘制经纬网背景
          .attr("class", "background")
          .append("path")
          .datum(graticule.outline)
          .attr("d", path);
        svg.append("g")                                     // 绘制经纬网
          .attr("class", "graticule")
          .selectAll("path")
          .data(graticule.lines)
          .enter().append("path")
          .attr("d", path);
      }
      svg.selectAll('path').attr('d', path);               // 更新经纬网
    });
  </script>
</body>
</html>
